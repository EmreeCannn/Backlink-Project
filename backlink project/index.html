<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Backlink Project</title>
</head>
<body>
    <h1 id="show-modal" class="show-modal">Add Backlink</h1>
    <div class="Backlink_container" id="Backlink_container">
        <!-- bunun içine ekledğimim backlinklerimi yazıcam -->
    </div>
    <div class="modal_container">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Backlink</h3>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal-content">
                <form id="backlink-form">
                    <div class="form-group">
                        <label for="website_name">Website Name</label>
                        <input type="text" name="website_name" class="form_input" id="website_name" >
                    </div>
                    <div class="form-group">
                        <label for="website_url">Website Adress</label>
                        <!-- label içindeki for id ile aynı olursa labele tıklarsam inputu -->
                        <input type="text" name="website_adress" class="form_input" id="website_url"  >
                    </div>
                    <button class="btn" id="btn" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
